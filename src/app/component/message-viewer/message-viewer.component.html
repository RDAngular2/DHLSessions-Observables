<div class="panel panel-info" *ngIf="message != null">
    <div class="panel-heading">
     <h3 class="panel-title">{{message.source}} (Frequency:{{message.sourceFrequency}},Total Number of Messages:{{message.sourceNumberOfMessages}}) <span class="badge">{{message.id}}</span></h3>
    </div>
    <div class="panel-body">
        {{message.text}}
    </div>
    <div class="panel-footer">{{message.user.firstName}} {{message.user.lastName}}</div>
</div>
